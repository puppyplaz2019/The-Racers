<div class="box">
    <h1>Account Settings</h1>
    
    <div id="editMode">
        <label>Username:</label><br>
        <input type="text" id="usernameInput" placeholder="Type your name..."><br><br>
        <h3>Draw Your Sprite:</h3>
        <canvas id="avatarCanvas" width="150" height="150"></canvas><br>
        <button onclick="saveProfile()">Save & Remember Me</button>
    </div>

    <hr>

    <div id="displayMode">
        <h3>Current Account:</h3>
        <img id="savedAvatarImg" style="border: 2px solid #007bff; display:none;" width="100">
        <h2 id="displayUsername">No User Found</h2>
        <button onclick="loadProfile()">Reload My Data</button>
        <button class="clear" onclick="logout()">Forget Me</button>
    </div>
</div>
