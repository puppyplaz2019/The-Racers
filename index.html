<!DOCTYPE html>
<html>
<head>
    <title>3D World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>EXPLORER_V17</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x333333, flatShading: true });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const mtMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const internalMat = new THREE.MeshStandardMaterial({ color: 0x221100 });

        // 1. LANDSCAPE
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE IMPROVED NATURAL CAVE (Moved away from spawn)
        const caveGroup = new THREE.Group();
        caveGroup.position.set(50, 0, 50); // Move it away from spawn
        scene.add(caveGroup);

        // Rounded Roof
        const caveRoof = new THREE.Mesh(
            new THREE.CylinderGeometry(10, 10, 40, 16, 1, true, 0, Math.PI), 
            rockMat
        );
        caveRoof.rotation.z = Math.PI / 2;
        caveRoof.position.y = 3;
        caveGroup.add(caveRoof);

        // Cave Floor
        const caveFloor = new THREE.Mesh(new THREE.PlaneGeometry(40, 20), rockMat);
        caveFloor.rotation.x = -Math.PI/2;
        caveFloor.position.y = -1.4;
        caveGroup.add(caveFloor);

        // Back Wall
        const backWall = new THREE.Mesh(new THREE.SphereGeometry(10, 16, 16, 0, Math.PI*2, 0, Math.PI/2), rockMat);
        backWall.position.set(20, 3, 0);
        backWall.rotation.z = Math.PI/2;
        caveGroup.add(backWall);

        // 3. CLIMBABLE MOUNTAIN
        const mtPos = {x: -300, z: -300};
        const mtLayers = [];
        for(let i=0; i<8; i++) {
            const size = 200 - (i * 25);
            const layer = new THREE.Mesh(new THREE.BoxGeometry(size, 10, size), mtMat);
            layer.position.set(mtPos.x, (i * 10) - 1.5, mtPos.z);
            scene.add(layer);
            mtLayers.push(layer);
        }

        // 4. SECRET MOUNTAIN ROOM & ENTRANCE
        const secretRoom = new THREE.Mesh(new THREE.BoxGeometry(40, 8, 40), internalMat);
        secretRoom.position.set(mtPos.x, 3.5, mtPos.z);
        scene.add(secretRoom);

        // The hidden "door" - a small dark rock on the north face of the mountain
        const entrance = new THREE.Mesh(new THREE.BoxGeometry(5, 8, 2), internalMat);
        entrance.position.set(mtPos.x, 3.5, mtPos.z + 101); // Right on the edge of the first layer
        scene.add(entrance);

        // 5. LIGHTING
        scene.add(new THREE.AmbientLight(0x666666));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(500, 500, 200); scene.add(sun);

        // 6. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 0); // Spawn in the open

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.8;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            camera.position.x += moveX;
            camera.position.z += moveZ;

            // DYNAMIC HEIGHT
            let groundHeight = 2; 
            mtLayers.forEach(layer => {
                const box = new THREE.Box3().setFromObject(layer);
                if (camera.position.x > box.min.x && camera.position.x < box.max.x && 
                    camera.position.z > box.min.z && camera.position.z < box.max.z) {
                    groundHeight = layer.position.y + 7.5; 
                }
            });
            camera.position.y += (groundHeight - camera.position.y) * 0.1;

            // Visual Cave Darkening
            const distToCave = camera.position.distanceTo(new THREE.Vector3(50, 0, 50));
            scene.background = new THREE.Color(distToCave < 20 ? 0x050505 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
