<!DOCTYPE html>
<html>
<head>
    <title>3D Cave Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: lime; font-family: monospace; pointer-events: none; 
            background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>CAVE_EXPLORER_V1</h1>
        <p>CONTROLS: W,A,S,D to move</p>
        <p id="dist">DISTANCE: SCANNING...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 15);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
        const treasure = new THREE.Mesh(geometry, material);
        treasure.position.set(Math.random() * 10 - 5, 0, Math.random() * -10 - 2);
        scene.add(treasure);

        const light = new THREE.PointLight(0xffffff, 2, 20);
        scene.add(light);

        let keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        camera.position.z = 5;
        camera.position.y = 0.5;

        function animate() {
            requestAnimationFrame(animate);
            if (keys['w']) camera.position.z -= 0.1;
            if (keys['s']) camera.position.z += 0.1;
            if (keys['a']) camera.position.x -= 0.1;
            if (keys['d']) camera.position.x += 0.1;

            light.position.copy(camera.position);
            treasure.rotation.y += 0.05;

            const d = camera.position.distanceTo(treasure.position);
            document.getElementById('dist').innerText = "DISTANCE: " + d.toFixed(2) + "m";

            if(d < 0.7) {
                alert("TREASURE FOUND!");
                treasure.position.set(Math.random() * 10 - 5, 0, Math.random() * -10 - 2);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
