<!DOCTYPE html>
<html>
<head>
    <title>3D Landscaped Estate</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; color: #000; font-family: monospace; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 8px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0">ESTATE_V33</h2>
        <p>Chests Found: <span id="score">0</span>/10</p>
        <p>WASD to Move | Arrows to Look</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Materials
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x00ccff, transparent: true, opacity: 0.6 });
        const sandMat = new THREE.MeshStandardMaterial({ color: 0xc2b280 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x5d3a1a });
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x1a3300 });

        // 1. ENVIRONMENT
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE LANDSCAPED POND
        const pondGroup = new THREE.Group();
        pondGroup.position.set(30, -1.5, -40);
        scene.add(pondGroup);

        // Water and Sand Bottom
        const bottom = new THREE.Mesh(new THREE.CircleGeometry(15, 32), sandMat);
        bottom.rotation.x = -Math.PI/2; bottom.position.y = 0.05; pondGroup.add(bottom);

        const water = new THREE.Mesh(new THREE.CircleGeometry(14.5, 32), waterMat);
        water.rotation.x = -Math.PI/2; water.position.y = 0.8; pondGroup.add(water);

        // Rugged Stone Rim
        for(let i=0; i<60; i++) {
            const angle = (i/60) * Math.PI * 2;
            const r = 15 + Math.random() * 1.5;
            const stone = new THREE.Mesh(
                new THREE.BoxGeometry(2 + Math.random()*2, 1 + Math.random(), 2 + Math.random()*2),
                rockMat
            );
            stone.position.set(Math.cos(angle)*r, 0.5, Math.sin(angle)*r);
            stone.rotation.set(Math.random(), Math.random(), Math.random());
            pondGroup.add(stone);
        }

        // Iris Clusters
        for(let i=0; i<15; i++) {
            const reed = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 4 + Math.random()*3), leafMat);
            reed.position.set(-10 + Math.random()*5, 2, -10 + Math.random()*5);
            pondGroup.add(reed);
        }

        // 3. HOLLOW CABIN (Built from parts so you can enter)
        const cabin = new THREE.Group();
        cabin.position.set(0, -1.5, -60);
        scene.add(cabin);

        function makeWall(w, h, d, x, y, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), woodMat);
            mesh.position.set(x, y, z);
            cabin.add(mesh);
            return mesh;
        }

        const walls = [];
        walls.push(makeWall(20, 15, 1, 0, 7.5, -10)); // Back
        walls.push(makeWall(1, 15, 20, -10, 7.5, 0)); // Left
        walls.push(makeWall(1, 15, 20, 10, 7.5, 0));  // Right
        // Front wall with door hole (two pieces)
        walls.push(makeWall(7, 15, 1, -6.5, 7.5, 10)); 
        walls.push(makeWall(7, 15, 1, 6.5, 7.5, 10));
        walls.push(makeWall(6, 4, 1, 0, 13, 10)); // Header above door

        const roof = new THREE.Mesh(new THREE.BoxGeometry(22, 1, 22), new THREE.MeshStandardMaterial({color:0x441111}));
        roof.position.y = 15; cabin.add(roof);

        // 4. TREASURE
        const chests = [];
        let score = 0;
        for(let i=0; i<10; i++) {
            const chest = new THREE.Mesh(new THREE.BoxGeometry(2, 1.5, 1.5), new THREE.MeshStandardMaterial({color:0xffd700, emissive:0xffaa00}));
            chest.position.set(Math.random()*400-200, -0.5, Math.random()*400-200);
            scene.add(chest);
            chests.push(chest);
        }

        // 5. LIGHTING
        scene.add(new THREE.AmbientLight(0x777777));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(50, 50, 50); scene.add(sun);

        // 6. CONTROLS
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;
        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 10);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.04;
            if (keys['ArrowRight']) yaw -= 0.04;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.6;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            // Simple Collision
            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;
            
            // Wall Collision Logic
            let hit = false;
            walls.forEach(w => {
                const b = new THREE.Box3().setFromObject(w);
                if(b.containsPoint(new THREE.Vector3(nextX, 2, nextZ))) hit = true;
            });

            if(!hit) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // Chest Collection
            chests.forEach(c => {
                if(c.visible && camera.position.distanceTo(c.position) < 4) {
                    c.visible = false;
                    score++;
                    document.getElementById('score').innerText = score;
                }
            });

            // Water Ripple
            water.position.y = 0.8 + Math.sin(Date.now()*0.002)*0.1;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
