<!DOCTYPE html>
<html>
<head>
    <title>Estate V58 - Priority Controls</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #0f0; pointer-events: none; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; border: 5px solid #0f0; box-sizing: border-box; }
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; background: #0f0; border: none; color: #000; font-weight: bold; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 1px solid #0f0; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>SYSTEM V58: PRIORITY_INPUT</h1>
        <p>> STABILIZING CAMERA... DONE</p>
        <p>> MAPPING ELEVATOR ARROWS... DONE</p>
        <button class="btn" onclick="start()">INITIALIZE_WORLD</button>
    </div>

    <div id="ui">
        [INPUT PRIORITY ACTIVE]<br>
        <b>W / S</b>: Forward / Back<br>
        <b>A / D</b>: Turn Left / Right<br>
        <b>UP / DOWN ARROWS</b>: Fly Up / Down<br>
        <b>R</b>: Deconstruct (Build Mode: B)<br>
        <hr>
        LAST_KEY: <span id="lastKey">NONE</span>
    </div>

    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car, raycaster;
        let mouse = new THREE.Vector2();
        let keyStack = []; // To track input priority
        let objects = [], buildableSurface = [], buildMode = false, isDriving = false;
        let playerYaw = 0;

        function start() {
            document.getElementById('overlay').style.display = 'none';
            init();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00050a);
            raycaster = new THREE.Raycaster();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            // Biomes
            const floorGeo = new THREE.PlaneGeometry(1000, 1000);
            const forest = new THREE.Mesh(floorGeo, new THREE.MeshBasicMaterial({color: 0x112211}));
            forest.rotation.x = -Math.PI/2; forest.position.set(-500, 0, 0); 
            scene.add(forest); buildableSurface.push(forest);

            const desert = new THREE.Mesh(floorGeo, new THREE.MeshBasicMaterial({color: 0x222211}));
            desert.rotation.x = -Math.PI/2; desert.position.set(500, 0, 0); 
            scene.add(desert); buildableSurface.push(desert);

            createCar();
            createVillage();

            // INPUT HANDLING
            window.addEventListener('keydown', e => {
                if (!keyStack.includes(e.code)) keyStack.push(e.code);
                document.getElementById('lastKey').innerText = e.code;

                if(e.code === 'KeyB') buildMode = !buildMode;
                if(e.code === 'KeyE') toggleDrive();
                if(e.code === 'KeyR') deleteBlock();
            });

            window.addEventListener('keyup', e => {
                keyStack = keyStack.filter(k => k !== e.code);
            });

            window.addEventListener('mousemove', e => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            window.addEventListener('mousedown', placeBlock);

            loop();
        }

        function createCar() {
            car = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 6), new THREE.MeshBasicMaterial({color: 0xff0000}));
            body.position.y = 1; car.add(body);
            car.position.set(10, 0, 10);
            scene.add(car);
        }

        function createVillage() {
            for(let i=0; i<5; i++) {
                const b = new THREE.Mesh(new THREE.BoxGeometry(8, 8, 8), new THREE.MeshBasicMaterial({color: 0x333333}));
                b.position.set(-20, 4, i * -20);
                scene.add(b);
                objects.push(b);
            }
        }

        function placeBlock() {
            if(!buildMode) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(buildableSurface);
            if (hits.length > 0) {
                const p = hits[0].point;
                const b = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshBasicMaterial({color: 0xffffff}));
                b.position.set(Math.round(p.x), Math.round(p.y) + 1, Math.round(p.z));
                scene.add(b);
                buildableSurface.push(b);
                objects.push(b);
            }
        }

        function deleteBlock() {
            if(!buildMode) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(objects);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if(obj.material.color.getHex() === 0xffffff) {
                    scene.remove(obj);
                    objects = objects.filter(o => o !== obj);
                    buildableSurface = buildableSurface.filter(s => s !== obj);
                }
            }
        }

        function toggleDrive() {
            if(isDriving) { isDriving = false; camera.position.y = 5; }
            else if(camera.position.distanceTo(car.position) < 8) isDriving = true;
        }

        function loop() {
            requestAnimationFrame(loop);

            const speed = 0.5;
            const rotSpeed = 0.05;
            const currentKey = keyStack[keyStack.length - 1]; // Only act on the LAST key pressed

            const moveDir = new THREE.Vector3();
            camera.getWorldDirection(moveDir);
            moveDir.y = 0;
            moveDir.normalize();

            // PRIORITY MOVEMENT LOGIC
            if (currentKey === 'KeyW') {
                if(isDriving) car.position.add(moveDir.multiplyScalar(speed * 2));
                else camera.position.add(moveDir.multiplyScalar(speed));
            } 
            else if (currentKey === 'KeyS') {
                if(isDriving) car.position.sub(moveDir.multiplyScalar(speed * 2));
                else camera.position.sub(moveDir.multiplyScalar(speed));
            } 
            else if (currentKey === 'KeyA') {
                playerYaw += rotSpeed;
            } 
            else if (currentKey === 'KeyD') {
                playerYaw -= rotSpeed;
            } 
            else if (currentKey === 'ArrowUp') {
                if(isDriving) car.position.y += speed;
                else camera.position.y += speed;
            } 
            else if (currentKey === 'ArrowDown') {
                if(isDriving) car.position.y -= speed;
                else camera.position.y -= speed;
                if(camera.position.y < 2) camera.position.y = 2; // Floor limit
            }

            // Sync Visuals
            if(isDriving) {
                car.rotation.y = playerYaw - Math.PI;
                camera.position.set(car.position.x - Math.sin(playerYaw)*15, car.position.y + 8, car.position.z - Math.cos(playerYaw)*15);
                camera.lookAt(car.position);
            } else {
                camera.rotation.set(0, playerYaw, 0);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
