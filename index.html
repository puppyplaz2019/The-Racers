<!DOCTYPE html>
<html>
<head>
    <title>The Racers - V102</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; font-family: 'Courier New', monospace; color: #fff; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; border: 1px solid #00ffff; }
        #timerBox { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px; border: 2px solid #00ffff; border-radius: 10px; text-align: center; min-width: 160px; box-shadow: 0 0 10px #00ffff; }
        #nitroBox { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; border: 1px solid #ff0000; font-weight: bold; }
        #tipJar { position: absolute; bottom: 20px; right: 20px; background: linear-gradient(45deg, #111, #00ffff); padding: 12px; border-radius: 10px; border: 2px solid #fff; color: #fff; font-weight: bold; text-align: center; cursor: pointer; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#ffffff; letter-spacing:12px; text-shadow: 0 0 20px #00ffff;">THE RACERS</h1>
        <p style="color:#00ffff;">V102: LIGHTING & FINISH LINE FIXED</p>
        <button class="btn" onclick="start()">START ENGINE</button>
    </div>

    <div id="timerBox">
        <div id="currTime" style="font-size: 24px; font-weight: bold;">00:00.00</div>
        <div id="bestTime" style="font-size: 12px; color: #32cd32;">BEST: --:--.--</div>
    </div>

    <div id="nitroBox">NITRO: READY (SHIFT)</div>

    <div id="ui">
        <b>WASD</b>: Drive | <b>SHIFT</b>: Nitro<br>
        <b>R</b>: Reset Car<br>
        <small style="color: #00ffff;">ESOFA CIRCUIT</small>
    </div>

    <div id="tipJar" onclick="window.open('https://www.sanangelogives.org/organization/emmanuelschooloffinearts')">ü•Å TIP ESOFA</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup, wallGroup;
        let keys = {}, playerYaw = 0, speed = 0;
        let startTime = 0, bestTime = Infinity, lapActive = false, checkpointReached = false;
        let nitroCooldown = false, nitroMult = 1;

        function start() { document.getElementById('overlay').style.display = 'none'; init(); }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.GridHelper(10000, 100, 0x00ffff, 0x050505));

            // Road
            const roadGeo = new THREE.PlaneGeometry(150, 10000);
            const roadMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            scene.add(road);

            // Finish Line Arch
            const archGeo = new THREE.BoxGeometry(160, 40, 10);
            const archMat = new THREE.MeshBasicMaterial({ color: 0x32cd32, wireframe: true });
            const arch = new THREE.Mesh(archGeo, archMat);
            arch.position.set(0, 20, 4900);
            scene.add(arch);

            // Walls
            wallGroup = new THREE.Group();
            const wallMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2 });
            const leftWall = new THREE.Mesh(new THREE.BoxGeometry(2, 20, 10000), wallMat);
            leftWall.position.set(75, 10, 0);
            const rightWall = new THREE.Mesh(new THREE.BoxGeometry(2, 20, 10000), wallMat);
            rightWall.position.set(-75, 10, 0);
            wallGroup.add(leftWall, rightWall);
            scene.add(wallGroup);

            // Lights (The Fix)
            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 2.0);
            sun.position.set(0, 50, 0);
            scene.add(sun);

            createCar();

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'ShiftLeft' && !nitroCooldown) activateNitro();
                if(e.code === 'KeyR') resetCar();
            });
            window.addEventListener('keyup', e => delete keys[e.code]);
            
            animate();
        }

        function createCar() {
            carGroup = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1 });
            const neonMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });

            const body = new THREE.Mesh(new THREE.BoxGeometry(6, 2, 12), bodyMat);
            body.position.y = 1.5;
            carGroup.add(body);

            const cabin = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 6), bodyMat);
            cabin.position.set(0, 3, 0);
            carGroup.add(cabin);

            carGroup.position.set(0, 0, -50);
            scene.add(carGroup);
        }

        function resetCar() {
            speed = 0; playerYaw = 0;
            carGroup.position.set(0, 0, -50);
        }

        function activateNitro() {
            nitroCooldown = true; nitroMult = 5;
            document.getElementById('nitroBox').innerText = "NITRO: ACTIVE!!";
            setTimeout(() => {
                nitroMult = 1;
                document.getElementById('nitroBox').innerText = "NITRO: COOLING...";
            }, 1000);
            setTimeout(() => {
                nitroCooldown = false;
                document.getElementById('nitroBox').innerText = "NITRO: READY (SHIFT)";
            }, 6000);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (keys['KeyW']) speed = Math.min(speed + (0.15 * nitroMult), 5 * nitroMult);
            else if (keys['KeyS']) speed = Math.max(speed - 0.2, -2);
            else speed *= 0.97;

            if (keys['KeyA']) playerYaw += 0.04;
            if (keys['KeyD']) playerYaw -= 0.04;

            let nextX = carGroup.position.x + Math.sin(playerYaw) * speed;
            if (Math.abs(nextX) > 70) speed *= -0.5;
            else carGroup.position.x = nextX;

            carGroup.rotation.y = playerYaw;
            carGroup.position.z += Math.cos(playerYaw) * speed;

            if (carGroup.position.z > 0 && !lapActive) {
                lapActive = true;
                startTime = Date.now();
            }

            if (lapActive) {
                let ms = Date.now() - startTime;
                document.getElementById('currTime').innerText = formatTime(ms);
                if (carGroup.position.z > 4900) {
                    if (ms < bestTime) {
                        bestTime = ms;
                        document.getElementById('bestTime').innerText = "BEST: " + formatTime(ms);
                    }
                    lapActive = false;
                    alert("Race Complete! Time: " + formatTime(ms));
                    resetCar();
                }
            }

            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*50, 25, carGroup.position.z - Math.cos(playerYaw)*50);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }

        function formatTime(ms) {
            let s = Math.floor(ms/1000), c = Math.floor((ms%1000)/10);
            return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${c.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
