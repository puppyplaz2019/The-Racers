<!DOCTYPE html>
<html>
<head>
    <title>Free Cloud Site</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; display: flex; justify-content: center; padding: 40px; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input, select { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3ecf8e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        .profile-pic { font-size: 60px; margin: 15px; }
    </style>
</head>
<body>

<div class="box">
    <div id="auth-section">
        <h2 id="title">Create Account</h2>
        <input id="email" type="email" placeholder="Email">
        <input id="pass" type="password" placeholder="Password">
        <div id="signup-only">
            <label>Pick your Emoji:</label>
            <select id="emoji-choice">
                <option value="ðŸš€">ðŸš€ Rocket</option>
                <option value="ðŸ’Ž">ðŸ’Ž Diamond</option>
                <option value="ðŸ”¥">ðŸ”¥ Fire</option>
            </select>
        </div>
        <button id="btnAction">Submit</button>
        <p id="toggleText" style="cursor:pointer; text-decoration:underline;">Already have an account? Login</p>
    </div>

    <div id="user-section" class="hidden">
        <div class="profile-pic" id="displayEmoji">ðŸ‘¤</div>
        <h3 id="displayEmail"></h3>
        <button onclick="logout()" style="background:#666">Log Out</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // 1. REPLACE THESE with your Supabase details
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = lib.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = false;

    // Toggle between Login and Signup
    document.getElementById('toggleText').onclick = () => {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('signup-only').classList.toggle('hidden');
        document.getElementById('toggleText').innerText = isLogin ? "Need an account? Sign up" : "Already have an account? Login";
    };

    document.getElementById('btnAction').onclick = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        const emoji = document.getElementById('emoji-choice').value;

        if (isLogin) {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        } else {
            const { data, error } = await supabase.auth.signUp({ 
                email, 
                password,
                options: { data: { user_emoji: emoji } } 
            });
            if (error) alert(error.message);
            else alert("Check your email for a confirmation link!");
        }
    };

    // Check for user
    supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            document.getElementById('displayEmail').innerText = session.user.email;
            document.getElementById('displayEmoji').innerText = session.user.user_metadata.user_emoji || "ðŸ‘¤";
        } else {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
        }
    });

    async function logout() { await supabase.auth.signOut(); }
</script>
</body>
</html>
