<!DOCTYPE html>
<html>
<head>
    <title>3D Tangible Estate</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; color: #000; font-family: monospace; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 8px; pointer-events: none; border: 2px solid #2d5a27; }
        #win { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: gold; font-family: 'Arial Black', sans-serif; font-size: 50px; display: none; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0">ESTATE_V34</h2>
        <p>Chests Found: <span id="score">0</span>/10</p>
        <p><b>Solid World:</b> Everything has collision!</p>
    </div>
    <div id="win">YOU FOUND IT ALL!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Materials ---
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x5d3a1a });
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x00ccff, transparent: true, opacity: 0.6 });
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x888888 });

        // 1. GROUND
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE POND (With Stone Collision)
        const pondPos = { x: 40, z: -50 };
        const pondGroup = new THREE.Group();
        pondGroup.position.set(pondPos.x, -1.5, pondPos.z);
        scene.add(pondGroup);

        const water = new THREE.Mesh(new THREE.CircleGeometry(15, 32), waterMat);
        water.rotation.x = -Math.PI/2; water.position.y = 0.8; pondGroup.add(water);

        // Visual Stones
        for(let i=0; i<40; i++) {
            const angle = (i/40) * Math.PI * 2;
            const stone = new THREE.Mesh(new THREE.DodecahedronGeometry(1.5), rockMat);
            stone.position.set(Math.cos(angle)*16, 0.5, Math.sin(angle)*16);
            pondGroup.add(stone);
        }

        // 3. CABIN (Solid Walls)
        const cabinWalls = [];
        function makeWall(w, h, d, x, y, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), woodMat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            cabinWalls.push(new THREE.Box3().setFromObject(mesh));
        }
        // Hollow structure
        makeWall(30, 15, 2, 0, 6, -100); // Back
        makeWall(2, 15, 30, -15, 6, -85); // Left
        makeWall(2, 15, 30, 15, 6, -85);  // Right
        makeWall(12, 15, 2, -9, 6, -70);  // Front Left
        makeWall(12, 15, 2, 9, 6, -70);   // Front Right

        // 4. TREES (With Collision Data)
        const trees = [];
        for(let i=0; i<100; i++) {
            const tx = Math.random() * 400 - 200;
            const tz = Math.random() * 400 - 200;
            if (Math.abs(tx) > 20 || (tz > -60 || tz < -110)) {
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 8), woodMat);
                trunk.position.set(tx, 2.5, tz);
                scene.add(trunk);
                trees.push({ x: tx, z: tz, r: 1.5 });
            }
        }

        // 5. CHESTS
        let score = 0;
        const chests = [];
        for(let i=0; i<10; i++){
            const chest = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({color:0xffd700, emissive:0xffaa00}));
            chest.position.set(Math.random()*300-150, -0.5, Math.random()*300-150);
            scene.add(chest);
            chests.push(chest);
        }

        scene.add(new THREE.AmbientLight(0x777777));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 100, 100); scene.add(sun);

        // 6. CONTROLS & PHYSICS
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;
        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 10);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.04;
            if (keys['ArrowRight']) yaw -= 0.04;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            // Movement Logic
            let currentSpd = 0.8;
            const distToPond = Math.sqrt(Math.pow(camera.position.x - pondPos.x, 2) + Math.pow(camera.position.z - pondPos.z, 2));
            
            // Swim/Slowdown logic
            if (distToPond < 15) {
                currentSpd = 0.2; // Slow down in water
                camera.position.y = 2 + Math.sin(Date.now() * 0.005) * 0.2; // Bobbing
            } else {
                camera.position.y = 2;
            }

            let nextX = camera.position.x;
            let nextZ = camera.position.z;

            if (keys['KeyW']) { nextX -= Math.sin(yaw) * currentSpd; nextZ -= Math.cos(yaw) * currentSpd; }
            if (keys['KeyS']) { nextX += Math.sin(yaw) * currentSpd; nextZ += Math.cos(yaw) * currentSpd; }
            if (keys['KeyA']) { nextX -= Math.cos(yaw) * currentSpd; nextZ += Math.sin(yaw) * currentSpd; }
            if (keys['KeyD']) { nextX += Math.cos(yaw) * currentSpd; nextZ -= Math.sin(yaw) * currentSpd; }

            // --- COLLISION CHECKS ---
            let blocked = false;

            // 1. Cabin Wall Check
            const playerPoint = new THREE.Vector3(nextX, 2, nextZ);
            cabinWalls.forEach(box => { if(box.containsPoint(playerPoint)) blocked = true; });

            // 2. Tree Check
            trees.forEach(t => {
                const d = Math.sqrt(Math.pow(nextX - t.x, 2) + Math.pow(nextZ - t.z, 2));
                if (d < t.r) blocked = true;
            });

            // 3. Pond Rim Check (Blocks entering pond unless wading)
            if (distToPond > 15 && distToPond < 17.5) blocked = true;

            if (!blocked) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // Chest Collection
            chests.forEach(c => {
                if(c.visible && camera.position.distanceTo(c.position) < 4) {
                    c.visible = false;
                    score++;
                    document.getElementById('score').innerText = score;
                    if(score === 10) document.getElementById('win').style.display = 'block';
                }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
