<!DOCTYPE html>
<html>
<head>
    <title>3D Cave - Infinite Freedom</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #00ff00; font-family: monospace; pointer-events: none; 
            background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0;
        }
        #msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: gold; font-family: monospace; font-size: 30px; display: none;
            text-shadow: 2px 2px #000; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>CAVE_EXPLORER_V11</h1>
        <p>Exit the cave to see the Sun!</p>
        <p id="dist">DISTANCE: ---</p>
    </div>
    <div id="msg">✨ TREASURE CLAIMED! ✨</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 35);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });

        // 1. ENVIRONMENT
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        floor.rotation.x = -Math.PI/2; floor.position.y = -1.5; scene.add(floor);

        const ceil = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        ceil.rotation.x = Math.PI/2; ceil.position.y = 5; scene.add(ceil);

        const grass = new THREE.Mesh(new THREE.PlaneGeometry(4000, 4000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.set(-1000, -1.52, 0); 
        scene.add(grass);
        
        // 2. SUN AND CLOUDS
        const sunGeo = new THREE.SphereGeometry(10, 32, 32);
        const sunMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sunSphere = new THREE.Mesh(sunGeo, sunMat);
        sunSphere.position.set(-200, 150, -100);
        scene.add(sunSphere);

        const cloudMat = new THREE.MeshLambertMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
        for(let i=0; i<40; i++) {
            const cloud = new THREE.Group();
            for(let j=0; j<3; j++) {
                const part = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 15), cloudMat);
                part.position.x = j * 10;
                cloud.add(part);
            }
            cloud.position.set(Math.random()*-1000 - 100, Math.random()*50 + 80, Math.random()*1000 - 500);
            scene.add(cloud);
        }

        const worldLight = new THREE.DirectionalLight(0xffffff, 1);
        worldLight.position.set(-1, 1, -0.5); scene.add(worldLight);
        scene.add(new THREE.AmbientLight(0x444444));

        // 3. CAVE WALLS
        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(4, 10, 40), rockMat);
        rightWall.position.set(11, 2, 0); scene.add(rightWall);

        const leftWallFront = new THREE.Mesh(new THREE.BoxGeometry(4, 10, 15), rockMat);
        leftWallFront.position.set(-11, 2, -12.5); scene.add(leftWallFront);

        const leftWallBack = new THREE.Mesh(new THREE.BoxGeometry(4, 10, 15), rockMat);
        leftWallBack.position.set(-11, 2, 12.5); scene.add(leftWallBack);

        const frontEnd = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 1), rockMat);
        frontEnd.position.set(0, 2, -20); scene.add(frontEnd);

        const backEnd = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 1), rockMat);
        backEnd.position.set(0, 2, 20); scene.add(backEnd);

        // 4. PLAYER & CHEST
        const chest = new THREE.Group();
        const b = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.6, 0.7), new THREE.MeshStandardMaterial({color: 0x4A3728}));
        const l = new THREE.Mesh(new THREE.BoxGeometry(1.25, 0.3, 0.75), new THREE.MeshStandardMaterial({color: 0xD4AF37}));
        l.position.y = 0.4; chest.add(b); chest.add(l);
        chest.position.set(0, -1.2, -5); scene.add(chest);

        const flashlight = new THREE.PointLight(0xffffff, 3, 25);
        scene.add(flashlight);

        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            pitch = Math.max(-1.2, Math.min(1.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.22;
            let nextX = camera.position.x;
            let nextZ = camera.position.z;

            if (keys['KeyW']) { nextX -= Math.sin(yaw) * spd; nextZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { nextX += Math.sin(yaw) * spd; nextZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { nextX -= Math.cos(yaw) * spd; nextZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { nextX += Math.cos(yaw) * spd; nextZ -= Math.sin(yaw) * spd; }

            // IMPROVED FREEDOM COLLISION
            const isOutside = camera.position.x < -10;
            const inGap = (nextZ > -5 && nextZ < 5);
            
            if (!isOutside) {
                // If inside, enforce cave boundaries
                if (nextX < -8.8 && !inGap) nextX = -8.8; 
                if (nextX > 8.8) nextX = 8.8;
                if (nextZ > 19) nextZ = 19;
                if (nextZ < -19) nextZ = -19;
            } else {
                // If outside, only block the BACK of the cave walls so you don't clip in
                if (nextX > -9.5 && !inGap) nextX = -9.5;
            }

            camera.position.x = nextX;
            camera.position.z = nextZ;

            // Outside Visuals
            if (isOutside) {
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog.color = new THREE.Color(0x87CEEB);
                scene.fog.far = 1000; // Clearer view outside
            } else {
                scene.background = new THREE.Color(0x000000);
                scene.fog.color = new THREE.Color(0x000000);
                scene.fog.far = 35; // Cave vibes
            }

            flashlight.position.copy(camera.position);
            const d = camera.position.distanceTo(chest.position);
            document.getElementById('dist').innerText = "DISTANCE: " + d.toFixed(1) + "m";

            if(d < 1.5) {
                document.getElementById('msg').style.display = 'block';
                setTimeout(() => { document.getElementById('msg').style.display = 'none'; }, 2000);
                chest.position.set(Math.random()*14-7, -1.2, Math.random()*20-10);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
