<!DOCTYPE html>
<html>
<head>
    <title>3D Mountain & Natural Cave</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>EXPLORER_V16</h1>
        <p>Natural Cave + Secret Mountain Room</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x333333, flatShading: true });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const mtMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const secretMat = new THREE.MeshStandardMaterial({ color: 0x663300 }); // Goldish-brown for secret room

        // 1. LANDSCAPE
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE NATURAL ARCH CAVE
        // Creating a "Tube" and cutting it in half for a rounded floor/ceiling
        const caveTube = new THREE.Mesh(
            new THREE.CylinderGeometry(8, 8, 40, 12, 1, true, 0, Math.PI), 
            rockMat
        );
        caveTube.rotation.z = Math.PI / 2;
        caveTube.rotation.x = Math.PI;
        caveTube.position.set(0, 3, 0); // Positioned at spawn area
        scene.add(caveTube);

        // Jagged Rocks around the entrance
        for(let i=0; i<15; i++) {
            const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(2 + Math.random()*2), rockMat);
            const angle = (i / 15) * Math.PI;
            rock.position.set(Math.cos(angle)*8, Math.sin(angle)*8 - 1, -20);
            scene.add(rock);
        }

        // 3. CLIMBABLE MOUNTAIN
        const mtLayers = [];
        const mtPos = {x: -300, z: -300};
        for(let i=0; i<7; i++) {
            const size = 180 - (i * 25);
            const layer = new THREE.Mesh(new THREE.BoxGeometry(size, 10, size), mtMat);
            layer.position.set(mtPos.x, (i * 10) - 1.5, mtPos.z);
            scene.add(layer);
            mtLayers.push(layer);
        }

        // 4. SECRET ROOM (Inside the Mountain)
        const secretRoom = new THREE.Mesh(new THREE.BoxGeometry(30, 8, 30), secretMat);
        secretRoom.position.set(mtPos.x, 3.5, mtPos.z); // Hidden in the first/second layer
        scene.add(secretRoom);

        // 5. LIGHTING & DECOR
        scene.add(new THREE.AmbientLight(0x666666));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(500, 500, 200); scene.add(sun);

        // 6. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 30); // Start looking at the cave

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            pitch = Math.max(-1.2, Math.min(1.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.7;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            camera.position.x += moveX;
            camera.position.z += moveZ;

            // DYNAMIC HEIGHT (Climbing)
            let groundHeight = 2; 
            mtLayers.forEach(layer => {
                const box = new THREE.Box3().setFromObject(layer);
                if (camera.position.x > box.min.x && camera.position.x < box.max.x && 
                    camera.position.z > box.min.z && camera.position.z < box.max.z) {
                    groundHeight = layer.position.y + 7; 
                }
            });
            camera.position.y += (groundHeight - camera.position.y) * 0.1;

            // Visual Cave Darkening
            const inCave = (Math.abs(camera.position.x) < 7 && Math.abs(camera.position.z) < 20);
            scene.background = new THREE.Color(inCave ? 0x111111 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
