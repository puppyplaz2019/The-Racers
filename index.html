<!DOCTYPE html>
<html>
<head>
    <title>3D Estate V35</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; color: #000; font-family: monospace; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 8px; pointer-events: none; border: 2px solid #2d5a27; }
        #win { position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); color: gold; font-family: 'Arial Black', sans-serif; font-size: 40px; display: none; text-shadow: 2px 2px #000; text-align: center; }
        button { pointer-events: auto; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0">ESTATE_V35</h2>
        <p>Chests Found: <span id="score">0</span>/10</p>
        <p><b>FIXED:</b> Roof, Leaves, & Pond Physics</p>
    </div>
    <div id="win">
        YOU FOUND IT ALL!<br>
        <button onclick="location.reload()">RESTART HUNT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x5d3a1a });
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x1a4a15 });
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x00ccff, transparent: true, opacity: 0.6 });
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x777777 });

        // 1. GROUND
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE POND (Fixed Physics)
        const pondPos = { x: 45, z: -45 };
        const pondGroup = new THREE.Group();
        pondGroup.position.set(pondPos.x, -1.5, pondPos.z);
        scene.add(pondGroup);

        const water = new THREE.Mesh(new THREE.CircleGeometry(15, 32), waterMat);
        water.rotation.x = -Math.PI/2; water.position.y = 0.8; pondGroup.add(water);

        const pondRocks = [];
        for(let i=0; i<30; i++) {
            const angle = (i/30) * Math.PI * 2;
            const stone = new THREE.Mesh(new THREE.DodecahedronGeometry(2), rockMat);
            const x = Math.cos(angle)*17;
            const z = Math.sin(angle)*17;
            stone.position.set(x, 0.5, z);
            pondGroup.add(stone);
            pondRocks.push({x: x + pondPos.x, z: z + pondPos.z, r: 2});
        }

        // 3. CABIN (With Roof)
        const cabinWalls = [];
        function makeWall(w, h, d, x, y, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), woodMat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            cabinWalls.push(new THREE.Box3().setFromObject(mesh));
        }
        // Walls
        makeWall(30, 15, 2, 0, 6, -100); // Back
        makeWall(2, 15, 30, -15, 6, -85); // Left
        makeWall(2, 15, 30, 15, 6, -85);  // Right
        makeWall(11, 15, 2, -9.5, 6, -70); // Front L
        makeWall(11, 15, 2, 9.5, 6, -70);  // Front R
        
        // THE ROOF
        const roof = new THREE.Mesh(new THREE.ConeGeometry(24, 12, 4), new THREE.MeshStandardMaterial({color: 0x4a1a1a}));
        roof.position.set(0, 19, -85);
        roof.rotation.y = Math.PI/4;
        scene.add(roof);

        // 4. TREES (Now with Leaves!)
        const trees = [];
        for(let i=0; i<80; i++) {
            const tx = Math.random() * 400 - 200;
            const tz = Math.random() * 400 - 200;
            // Exclusion zone for cabin/pond
            if (Math.abs(tx) > 25 || (tz > -50 || tz < -120)) {
                const treeGroup = new THREE.Group();
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 8), woodMat);
                treeGroup.add(trunk);
                
                for(let j=0; j<3; j++) {
                    const leaves = new THREE.Mesh(new THREE.ConeGeometry(5 - j, 6, 8), leafMat);
                    leaves.position.y = 4 + (j * 3);
                    treeGroup.add(leaves);
                }
                
                treeGroup.position.set(tx, 2.5, tz);
                scene.add(treeGroup);
                trees.push({ x: tx, z: tz, r: 2 });
            }
        }

        // 5. CHESTS
        let score = 0;
        const chests = [];
        for(let i=0; i<10; i++){
            const chest = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({color:0xffd700, emissive:0xffaa00}));
            chest.position.set(Math.random()*360-180, -0.5, Math.random()*360-180);
            scene.add(chest);
            chests.push(chest);
        }

        scene.add(new THREE.AmbientLight(0x777777));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 100, 100); scene.add(sun);

        // 6. CONTROLS & PHYSICS
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;
        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 20);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.04;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch = Math.min(1.4, pitch + 0.04);
            if (keys['ArrowDown']) pitch = Math.max(-1.4, pitch - 0.04);
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            let currentSpd = 0.8;
            const distToPond = Math.sqrt(Math.pow(camera.position.x - pondPos.x, 2) + Math.pow(camera.position.z - pondPos.z, 2));
            
            if (distToPond < 15) {
                currentSpd = 0.25; 
                camera.position.y = 2 + Math.sin(Date.now() * 0.005) * 0.2;
            } else {
                camera.position.y = 2;
            }

            let nextX = camera.position.x;
            let nextZ = camera.position.z;

            if (keys['KeyW']) { nextX -= Math.sin(yaw) * currentSpd; nextZ -= Math.cos(yaw) * currentSpd; }
            if (keys['KeyS']) { nextX += Math.sin(yaw) * currentSpd; nextZ += Math.cos(yaw) * currentSpd; }
            if (keys['KeyA']) { nextX -= Math.cos(yaw) * currentSpd; nextZ += Math.sin(yaw) * currentSpd; }
            if (keys['KeyD']) { nextX += Math.cos(yaw) * currentSpd; nextZ -= Math.sin(yaw) * currentSpd; }

            let blocked = false;
            const playerPos = new THREE.Vector3(nextX, 2, nextZ);

            // Wall Collision
            cabinWalls.forEach(box => { if(box.containsPoint(playerPos)) blocked = true; });
            // Tree Collision
            trees.forEach(t => {
                if (Math.sqrt(Math.pow(nextX - t.x, 2) + Math.pow(nextZ - t.z, 2)) < t.r) blocked = true;
            });
            // Rock Collision
            pondRocks.forEach(r => {
                if (Math.sqrt(Math.pow(nextX - r.x, 2) + Math.pow(nextZ - r.z, 2)) < r.r) blocked = true;
            });

            if (!blocked) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // Chest Collection
            chests.forEach(c => {
                if(c.visible && camera.position.distanceTo(c.position) < 5) {
                    c.visible = false;
                    score++;
                    document.getElementById('score').innerText = score;
                    if(score === 10) document.getElementById('win').style.display = 'block';
                }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
