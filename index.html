<!DOCTYPE html>
<html>
<head>
    <title>Estate V85 - Wide Surface Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #fff; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid #00ffff; pointer-events: none; }
        #cheatBox { position: absolute; top: 10px; right: 10px; background: #111; padding: 10px; border: 2px solid #32cd32; border-radius: 10px; }
        
        /* Jimmy Shanks Tip Jar */
        #tipJar { position: absolute; bottom: 180px; right: 20px; background: linear-gradient(45deg, #c0c0c0, #ffd700); padding: 12px; border-radius: 10px; border: 3px solid #00ffff; color: #000; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 0 0 20px #00ffff; z-index: 20;}

        /* Chat & Voice */
        #commentBox { position: absolute; bottom: 20px; left: 20px; background: rgba(10,10,10,0.9); padding: 15px; border: 1px solid #555; width: 300px; border-radius: 5px; }
        #commentList { height: 100px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #333; }
        .chat-ctrl { display: flex; gap: 5px; }
        
        /* DJ Deck */
        #djDeck { position: absolute; bottom: 20px; right: 20px; background: #111; padding: 15px; border: 2px solid #a020f0; width: 280px; }
        input { background: #000; color: #32cd32; border: 1px solid #333; padding: 5px; flex-grow: 1; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#ffd700; letter-spacing:10px;">V85: SUPER-WIDE DRIVE</h1>
        <button class="btn" style="font-size:20px; padding:15px 40px;" onclick="start()">IGNITION</button>
    </div>

    <div id="ui">
        <b>WASD</b>: Drive | <b>Status</b>: <span style="color:#00ffff">SURFACE ALIGNED</span><br>
        <small style="color: #ffd700;">Supporting: Jimmy Shanks (ESOFA)</small>
    </div>

    <div id="cheatBox">
        <b>‚å®Ô∏è CONSOLE</b><br>
        <input type="text" id="cheatInput" placeholder="System Key...">
        <button class="btn" onclick="checkCheat()">RUN</button>
        <button id="stealthBtn" class="btn" style="display:none; margin-top:5px; width:100%; background:#4facfe;" onclick="toggleStealth()">GHOST MODE: OFF</button>
    </div>

    <div id="tipJar" onclick="openJimmyTip()">
        ü•Å TIP JIMMY SHANKS<br>
        <span style="font-size: 9px;">Emmanuel School of Fine Arts</span>
    </div>

    <div id="commentBox">
        <b>üí¨ LIVE FEED</b>
        <div id="commentList">Road elevation synced to grid floor.</div>
        <div class="chat-ctrl">
            <input type="text" id="comInput" placeholder="Type or use Voice...">
            <button class="btn" onclick="startVoice()">üé§</button>
            <button class="btn" onclick="addComment()">SEND</button>
        </div>
    </div>

    <div id="djDeck">
        <b>üéµ DJ DECK</b><br>
        <input type="text" id="musicLink" placeholder="Paste YouTube URL...">
        <button class="btn" style="margin-top:5px; width:100%;" onclick="playLink()">LOAD TRACK</button>
        <iframe id="playerFrame" style="display:none; width:100%; height:60px; margin-top:10px;" allow="autoplay"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup, chassis, cabin, spoiler, headlights = [];
        let keyStack = [], playerYaw = 0, speed = 0, isStealth = false;
        let trailSegments = [], frameCount = 0;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        function startVoice() { if (recognition) recognition.start(); }
        if(recognition) {
            recognition.onresult = (e) => { document.getElementById('comInput').value = e.results[0][0].transcript; };
        }

        function start() {
            document.getElementById('overlay').style.display = 'none';
            init();
        }

        function openJimmyTip() {
            window.open("https://www.sanangelogives.org/organization/emmanuelschooloffinearts", '_blank');
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // GRID
            const gridMinor = new THREE.GridHelper(5000, 100, 0x32cd32, 0x112211);
            scene.add(gridMinor);
            const gridMajor = new THREE.GridHelper(5000, 20, 0xa020f0, 0x330033);
            gridMajor.position.y = 0.01; 
            scene.add(gridMajor);

            // WIDE ROAD (Flush with grid)
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(500, 0, 800),
                new THREE.Vector3(1500, 0, 1200),
                new THREE.Vector3(2500, 0, 400),
                new THREE.Vector3(1500, 0, -1000),
                new THREE.Vector3(0, 0, 0)
            ]);
            curve.closed = true;
            
            // Width set to 120, using Shape to create a flat Ribbon on the ground
            const points = curve.getPoints(200);
            const roadGeo = new THREE.BufferGeometry();
            const vertices = [];
            const width = 60; // Total 120 width (60 each side)

            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const nextP = points[(i + 1) % points.length];
                const dir = new THREE.Vector3().subVectors(nextP, p).normalize();
                const side = new THREE.Vector3(0, 1, 0).cross(dir).multiplyScalar(width);
                
                vertices.push(p.x + side.x, 0.05, p.z + side.z); // Flush + tiny offset
                vertices.push(p.x - side.x, 0.05, p.z - side.z);
            }
            // Simple triangle strip for the road
            const indices = [];
            for (let i = 0; i < (points.length - 1) * 2; i += 2) {
                indices.push(i, i + 1, i + 2);
                indices.push(i + 1, i + 3, i + 2);
            }
            roadGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            roadGeo.setIndex(indices);
            roadGeo.computeVertexNormals();

            const roadMat = new THREE.MeshPhysicalMaterial({
                color: 0x050505, metalness: 0.8, roughness: 0.1, side: THREE.DoubleSide, transparent: true, opacity: 0.95
            });
            const road = new THREE.Mesh(roadGeo, roadMat);
            scene.add(road);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(500, 1000, 500); scene.add(sun);

            createCar();
            window.addEventListener('keydown', e => { if(!keyStack.includes(e.code)) keyStack.push(e.code); });
            window.addEventListener('keyup', e => keyStack = keyStack.filter(k => k !== e.code));
            animate();
        }

        function createCar() {
            carGroup = new THREE.Group();
            const superMat = new THREE.MeshPhysicalMaterial({
                color: 0xffd700, emissive: 0x00ffff, emissiveIntensity: 0.5,
                metalness: 1.0, roughness: 0.01, clearcoat: 1.0
            });
            
            chassis = new THREE.Mesh(new THREE.BoxGeometry(6, 1.2, 12), superMat); chassis.position.y = 0.6; carGroup.add(chassis);
            cabin = new THREE.Mesh(new THREE.BoxGeometry(3.5, 1.5, 6), new THREE.MeshPhysicalMaterial({color:0x000000, metalness:1}));
            cabin.position.set(0, 1.8, 1); carGroup.add(cabin);
            spoiler = new THREE.Mesh(new THREE.BoxGeometry(6, 0.3, 2.5), superMat); spoiler.position.set(0, 2.5, -5); carGroup.add(spoiler);
            
            const hGeo = new THREE.BoxGeometry(1.5, 0.5, 0.5);
            const hMat = new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0x00ffff, emissiveIntensity: 2});
            const h1 = new THREE.Mesh(hGeo, hMat); h1.position.set(2, 0.8, 6); carGroup.add(h1);
            const h2 = new THREE.Mesh(hGeo, hMat); h2.position.set(-2, 0.8, 6); carGroup.add(h2);
            headlights = [h1, h2];

            for(let i=0; i<4; i++) {
                const w = new THREE.Mesh(new THREE.CylinderGeometry(1.2,1.2,0.8), new THREE.MeshStandardMaterial({color: 0x111111}));
                w.rotation.z = Math.PI/2; w.position.set(i<2?3.2:-3.2, 0.6, i%2==0?4:-4); carGroup.add(w);
            }
            scene.add(carGroup);
        }

        function spawnTrail() {
            const geo = new THREE.OctahedronGeometry(0.8, 0);
            const mat = new THREE.MeshPhongMaterial({color: 0xff00ff, emissive: 0xff00ff, transparent: true});
            const crystal = new THREE.Mesh(geo, mat);
            crystal.position.copy(carGroup.position); crystal.position.y = 1;
            scene.add(crystal); trailSegments.push({mesh: crystal, life: 1.0});
        }

        function checkCheat() {
            if(document.getElementById('cheatInput').value.toLowerCase() === 'race2win') {
                document.getElementById('stealthBtn').style.display = 'block';
                alert("STEALTH UNLOCKED.");
            }
        }

        function toggleStealth() {
            isStealth = !isStealth;
            const op = isStealth ? 0.05 : 1.0;
            [chassis, cabin, spoiler].forEach(p => p.material.opacity = op);
            document.getElementById('stealthBtn').innerText = isStealth ? "GHOST MODE: ON" : "GHOST MODE: OFF";
        }

        function addComment() { 
            const i = document.getElementById('comInput'); 
            if(i.value) { 
                document.getElementById('commentList').innerHTML += `<div><b>Driver:</b> ${i.value}</div>`; 
                i.value = ""; 
                document.getElementById('commentList').scrollTop = document.getElementById('commentList').scrollHeight;
            }
        }

        function playLink() { 
            const u = document.getElementById('musicLink').value; 
            let id = u.includes("v=") ? u.split("v=")[1].split("&")[0] : (u.includes("youtu.be/") ? u.split("youtu.be/")[1] : null); 
            if(id) { 
                const f = document.getElementById('playerFrame'); f.style.display = "block"; 
                f.src = `https://www.youtube.com/embed/${id}?autoplay=1`; 
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const topKey = keyStack[keyStack.length - 1];
            if (topKey === 'KeyW') speed = Math.min(speed + 0.12, 4.5);
            else if (topKey === 'KeyS') speed = Math.max(speed - 0.12, -1.5);
            else speed *= 0.96;

            if (topKey === 'KeyA') playerYaw += 0.05;
            if (topKey === 'KeyD') playerYaw -= 0.05;

            carGroup.rotation.y = playerYaw;
            carGroup.position.x += Math.sin(playerYaw) * speed;
            carGroup.position.z += Math.cos(playerYaw) * speed;

            frameCount++;
            if(Math.abs(speed) > 0.1 && frameCount % 2 === 0) spawnTrail();
            for(let i = trailSegments.length - 1; i >= 0; i--) {
                let s = trailSegments[i];
                s.life -= 0.018; s.mesh.material.opacity = s.life;
                if(s.life <= 0) { scene.remove(s.mesh); trailSegments.splice(i, 1); }
            }

            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*35, 18, carGroup.position.z - Math.cos(playerYaw)*35);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
